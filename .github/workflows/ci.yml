name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore KairosId.sln

      - name: Build
        run: dotnet build KairosId.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test KairosId.sln --configuration Release --no-build --verbosity normal
